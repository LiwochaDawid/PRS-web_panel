<html>
<head>
<link rel="stylesheet" href="style/styleLogin.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script/javs.js"></script>
</head>
<body>
<div class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="login-form">
        <form method="post" action="#" role="login">
          <img src="images/logofinalv2.png" class="img-responsive" alt="" />
          <input type="name" name="name" placeholder="Name" required class="form-control input-lg"  />
          <input type="surname" class="form-control input-lg" id="surname" placeholder="Surname" required="" />
          <input type="email" class="form-control input-lg" id="email" placeholder="Email" required="" />
          <input type="confirmEmail" class="form-control input-lg" id="confirmEmail" placeholder="Confirm Email" required="" />
		  <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
		  <input type="confirmPassword" class="form-control input-lg" id="confirmPassword" placeholder="Confirm Password" required="" />
		  <input type="street" class="form-control input-lg" id="street" placeholder="Street" required="" />
		  <input type="postCode" class="form-control input-lg" id="postCode" placeholder="Post code" required="" />
		  <input type="country" class="form-control input-lg" id="country" placeholder="Country" required="" />
		  <input type="phoneNumber" class="form-control input-lg" id="phoneNumber" placeholder="Phone number" required="" />
		  
		  
          <div class="pwstrength_viewport_progress"></div>
          
          
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign up</button>
          <div>
            <a href="Login.html">Already have an account</a>
          </div>
          
        </form>
        
        <div class="form-links">
          <a href="#">www.patientregistrationsystem.com</a>
        </div>
      </section>  
      </div>
      
      <div class="col-md-4"></div>
      

  </div>
</div>
</body>
</html>
