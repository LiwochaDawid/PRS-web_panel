    var doctors = [];
    	
        $(function(){
        		if (!isTokenExists()) {
        			window.location.href("signin.html");
        		}
        		initMap();
    			loadDoctors();
    			initDoctors();
        });
          
    	function initMap() {
    		var myLatLng = {lat: 51.746164, lng: 19.455338};
    		var map = new google.maps.Map(document.getElementById('map'), {
    			zoom: 15,
    			center: myLatLng
    		});
    		var marker = new google.maps.Marker({
    			position: myLatLng,
    			map: map,
    			title: 'WE ARE HERE!'
    		});
    	}
 
    	function initDoctors() {
    		for (var i=0; i<doctors.length; i++) {
				var doctorName = doctors[i].prefix+" "+doctors[i].name+" "+doctors[i].surname;
    			$('#doctorsList').append($("<div class='row'><div class='col-md-4'><img class='img-fluid d-block mx-auto' src='images/avatar_placeholder.png' width='300'> </div><div class='col-md-8'><ul class='list-group'><li class='list-group-item d-flex justify-content-between align-items-center'>"+doctorName+"<i class='fa fa-user fa-fw fa-2x'></i></li><li class='list-group-item d-flex justify-content-between align-items-center' contenteditable='true'> About me:<br><br> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vel erat venenatis, accumsan libero vitae, suscipit tortor. Nam egestas eros dolor, a consectetur felis tempus in. Cras et condimentum leo, id bibendum leo. Etiamnulla arcu, molestie sed nisi sed, tincidunt cursus sem. Integer ut mauris consequat, rhoncus est sed, lacinia enim. Pellentesque est leo, tristique vulputate neque id, ultricies ultrices lacus. In hac habitasse platea dictumst.Duis convallis ex ullamcorper enim tristique condimentum. Curabitur a ultricies nisl. Pellentesque imperdiet ornare ullamcorper. </li></ul></div></div><br>"));
    		}
    	}
    	
    	function loadDoctors() {
    		var request = new XMLHttpRequest();
    		var path = mainPath+"doctor/all?access_token="+getToken();
    		request.onreadystatechange = state_change;
    		request.open("GET", path, false);
    		request.setRequestHeader("Content-Type", "application/json");
    		request.setRequestHeader("Authorization", secret);
    		request.send();
    		function state_change() {
    			if (request.readyState == 4) {
    				if (request.status == 200) {
    					var response = JSON.parse(request.responseText);
    					doctors = response;
    				}
    				else {
    					window.location.href("error.html");
    				}
    			}
    		}
    	}
    	
    	function signOut() {
    		clearToken();
    		window.location.href("signin.html");
    	}
  </script>
