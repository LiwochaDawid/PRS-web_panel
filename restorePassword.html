<html>
<head>
<link rel="stylesheet" href="style/styleLogin.css" type="text/css">

<body>
<div class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="login-form">
        <form method="post" action="login.html" role="login">
          <img src="images/logofinalv2.png" class="img-responsive" alt="" />
          <input type="login" name="login" placeholder="Login" required class="form-control input-lg" />
          
          <button href ="login.html" type="submit" name="done" class="btn btn-lg btn-primary btn-block">Restore password</button>
        </form>
        
        <div class="form-links">
          <a href="#">www.patientregistrationsystem.com</a>
        </div>
      </section>  
      </div>
      
      <div class="col-md-4"></div>
      

  </div>
