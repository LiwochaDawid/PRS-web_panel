<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css"> 
  <script src="scripts/cookie.js"></script>
  <script src="scripts/request.js"></script>
</head>

<script>
	function login() {
		var username = document.getElementById('username').value
		var password = document.getElementById('password').value
		var response = loginRequest(username, password);
		if (!response.isInteger()) {
			saveToken(response);
			alert(response);
		}
		else {
			alert(response);
		}
	}
</script>


<body class="background-image">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <img class="img-fluid d-block w-50 my-3 mx-auto" src="images/logo_prs.png">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-secondary bg-primary p-3">
            <div class="card-body">
              <h1 class="mb-4">Sign in
                <br> </h1>
              <form>
                <div class="form-group"> <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Email address" id="username" required> </div>
                <div class="form-group"> <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" id="password" required> </div>
                <button type="button" class="btn btn-secondary" id="loginButton" onclick="login()">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"> </div>
		<div class="col-md-6">

              <br>
              <a href="restore_password.html" class="card-link">Forgot password? Restore it!</a>
            </div>
          </div>
        </div>
      </div>
